<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANCTUM - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #fff; font-family: 'Georgia', serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { background: #fff; color: #333; width: 100%; max-width: 400px; padding: 40px; border-radius: 2px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; border-top: 5px solid #C5A059; }
        .btn-gold { background-color: #C5A059; color: white; border: none; padding: 12px; width: 100%; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-gold:hover { background-color: #b08d4b; }
        input { border-radius: 0 !important; padding: 12px !important; background: #f9f9f9 !important; border: 1px solid #eee !important; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card-login">
    <h1 class="mb-4" style="font-weight: bold;">SANCTUM</h1>
    <p class="text-muted mb-4">Portail Sécurisé</p>
    
    <input type="email" id="email" class="form-control" placeholder="Adresse Email">
    <input type="password" id="pass" class="form-control" placeholder="Mot de passe">
    
    <button onclick="login()" class="btn btn-gold mb-3">Se Connecter</button>
    <button onclick="register()" class="btn btn-outline-dark w-100" style="border-radius:0;">Créer un compte</button>
    
    <div id="msg" class="mt-3 text-danger small"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC95sX3qXF5JphZpLpnBxZgkLyBNSKBiU8",
        authDomain: "mypseudomail-9d093.firebaseapp.com",
        projectId: "mypseudomail-9d093",
        storageBucket: "mypseudomail-9d093.firebasestorage.app",
        messagingSenderId: "189746859638",
        appId: "1:189746859638:web:abc519c2a17116a32b9957"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Si déjà connecté, on redirige direct
    auth.onAuthStateChanged(user => {
        if(user) window.location.href = "dashboard.html";
    });

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p)
            .then(() => window.location.href = "dashboard.html")
            .catch(err => document.getElementById('msg').innerText = "Erreur: " + err.message);
    }

    function register() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.createUserWithEmailAndPassword(e, p)
            .then(() => window.location.href = "dashboard.html")
            .catch(err => document.getElementById('msg').innerText = "Erreur: " + err.message);
    }
</script>
</body>
</html>
