<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPseudoMail - Espace Membre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* COULEURS DE LUXE */
        :root {
            --luxe-red: #8B0000;
            --luxe-gold: #B8860B;
        }

        .text-gold { color: var(--luxe-gold) !important; }
        .text-red { color: var(--luxe-red) !important; }
        
        /* BOUTONS */
        .btn-gold {
            background: linear-gradient(45deg, var(--luxe-gold), #cf9e10);
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-gold:hover { color: white; opacity: 0.9; }

        /* CARTES */
        .card-luxury {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }
        .card-header-luxury {
            background: var(--luxe-red);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--luxe-gold);
        }

        /* GESTION DES VUES - CORRECTION ECRAN BLANC */
        /* Par défaut, on affiche le login et on cache le dashboard */
        #view-dashboard { display: none; }
        #view-login { display: block; } 
    </style>
</head>
<body>

<div id="view-login" class="container py-5" style="max-width: 900px;">
    <div class="text-center mb-5">
        <h1 class="display-4 text-red fw-bold"><i class="fas fa-envelope-open-text text-gold"></i> MyPseudoMail</h1>
        <p class="lead text-muted">L'élégance de la communication anonyme.</p>
        <div id="auth-error-msg" class="alert alert-danger d-none"></div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card card-luxury h-100">
                <div class="card-header-luxury">
                    <h4><i class="fas fa-user-plus"></i> Inscription</h4>
                </div>
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="email@exemple.com">
                    </div>
                    <div class="mb-3">
                        <label>Mot de passe (6+ car.)</label>
                        <input type="password" id="reg-pass" class="form-control" placeholder="******">
                    </div>
                    <button onclick="handleRegister()" class="btn btn-gold w-100 py-2">CRÉER UN COMPTE</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-luxury h-100">
                <div class="card-body p-5 d-flex flex-column justify-content-center">
                    <h4 class="text-red text-center mb-4">Déjà Membre ?</h4>
                    <div class="mb-3">
                        <input type="email" id="login-email" class="form-control" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="login-pass" class="form-control" placeholder="Votre mot de passe">
                    </div>
                    <button onclick="handleLogin()" class="btn btn-outline-danger w-100 mb-3">SE CONNECTER</button>
                    
                    <hr>
                    <button onclick="loginAnonymous()" class="btn btn-light w-100 text-muted btn-sm">
                        <i class="fas fa-user-secret"></i> Continuer en Invité (Anonyme)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="view-dashboard" class="container py-4" style="max-width: 1000px;">
    
    <nav class="navbar navbar-light bg-white shadow-sm rounded mb-4 p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-red">
                <i class="fas fa-envelope text-gold"></i> Espace Membre
            </span>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-warning text-dark" id="user-display">Chargement...</span>
                <button onclick="handleLogout()" class="btn btn-sm btn-outline-dark">
                    <i class="fas fa-sign-out-alt"></i> Quitter
                </button>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card card-luxury text-center p-4">
                <i class="fas fa-user-circle fa-4x text-gold mb-3"></i>
                <h5 id="welcome-msg">Bienvenue</h5>
                <p class="text-muted small">Système prêt.</p>
                <hr>
                <button onclick="simulateIncomingEmail()" class="btn btn-dark btn-sm w-100">
                    <i class="fas fa-magic"></i> Simuler réception Email
                </button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card card-luxury">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0 text-red">Boîte de Réception</h5>
                </div>
                <div id="inbox-list" class="list-group list-group-flush" style="min-height: 200px;">
                    <div class="p-5 text-center text-muted">En attente de messages...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  // Initialisation sécurisée

      console.error("Erreur Firebase", e);
      alert("Erreur technique: " + e.message);
  }

  const auth = firebase.auth();
  const db = firebase.firestore();
  let inboxUnsubscribe = null;

  // 2. LOGIQUE DE BASCULEMENT DES PAGES
  auth.onAuthStateChanged((user) => {
      if (user) {
          // >>> Si connecté : On cache Login, on affiche Dashboard
          console.log("Utilisateur connecté:", user.uid);
          document.getElementById('view-login').style.display = 'none';
          document.getElementById('view-dashboard').style.display = 'block';
          setupDashboard(user);
      } else {
          // >>> Si déconnecté : On affiche Login, on cache Dashboard
          console.log("Utilisateur déconnecté");
          document.getElementById('view-login').style.display = 'block';
          document.getElementById('view-dashboard').style.display = 'none';
          if(inboxUnsubscribe) inboxUnsubscribe();
      }
  });

  // 3. FONCTIONS DU DASHBOARD
  function setupDashboard(user) {
      const displayEmail = user.isAnonymous ? "Invité" : user.email;
      document.getElementById('user-display').innerText = displayEmail;
      document.getElementById('welcome-msg').innerText = user.isAnonymous ? "Mode Invité" : user.email.split('@')[0];

      const listDiv = document.getElementById('inbox-list');
      
      inboxUnsubscribe = db.collection('emails')
        .where('to_uid', '==', user.uid)
        .orderBy('timestamp', 'desc')
        .onSnapshot((snapshot) => {
            if (snapshot.empty) {
                listDiv.innerHTML = '<div class="p-5 text-center text-muted">Aucun message.</div>';
                return;
            }

            let html = '';
            snapshot.forEach(doc => {
                const mail = doc.data();
                const date = mail.timestamp ? new Date(mail.timestamp.seconds * 1000).toLocaleTimeString() : '';
                html += `
                <div class="list-group-item p-3 border-bottom">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1 text-red fw-bold">${mail.subject || 'Sans objet'}</h6>
                        <small>${date}</small>
                    </div>
                    <small class="text-gold">De: ${mail.from}</small>
                    <p class="mb-1 text-muted small">${mail.body}</p>
                </div>`;
            });
            listDiv.innerHTML = html;
        });
  }

  // 4. ACTIONS (Inscription / Connexion / Logout)
  function handleRegister() {
      const email = document.getElementById('reg-email').value;
      const pass = document.getElementById('reg-pass').value;
      
      if(pass.length < 6) return showError("Le mot de passe doit faire 6 caractères minimum.");

      auth.createUserWithEmailAndPassword(email, pass)
        .catch(error => showError(error.message));
  }

  function handleLogin() {
      const email = document.getElementById('login-email').value;
      const pass = document.getElementById('login-pass').value;
      
      auth.signInWithEmailAndPassword(email, pass)
        .catch(error => showError(error.message));
  }
