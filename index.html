<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPseudoMail - Espace Membre</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- DESIGN LUXE ROUGE & OR --- */
        :root {
            --luxe-red: #8B0000;
            --luxe-gold: #B8860B;
            --bg-light: #f8f9fa;
        }
        body { 
            background-color: var(--bg-light); 
            font-family: 'Segoe UI', sans-serif; 
        }

        /* Cacher les éléments au chargement pour éviter l'effet "vrac" */
        #view-dashboard, .tab-section { display: none; }
        #view-login { display: block; }

        /* Boutons et Textes */
        .text-red { color: var(--luxe-red) !important; }
        .text-gold { color: var(--luxe-gold) !important; }
        .btn-gold {
            background: linear-gradient(45deg, var(--luxe-gold), #cf9e10);
            color: white; border: none; font-weight: bold; transition: 0.3s;
        }
        .btn-gold:hover { transform: translateY(-2px); color: white; box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3); }
        
        /* Cartes */
        .card-luxury {
            border: none; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            background: white; overflow: hidden;
        }
        .card-header-luxury {
            background: var(--luxe-red); color: white; padding: 15px;
            border-bottom: 3px solid var(--luxe-gold); text-align: center;
        }

        /* Navigation des onglets */
        .nav-pills .nav-link {
            color: #555; font-weight: 600; margin-right: 5px;
            border-radius: 8px; transition: all 0.3s;
        }
        .nav-pills .nav-link.active {
            background-color: var(--luxe-red);
            color: var(--luxe-gold);
            border-bottom: 2px solid var(--luxe-gold);
        }
        .nav-pills .nav-link:hover:not(.active) {
            background-color: #e9ecef; color: var(--luxe-red);
        }

        /* Animation d'apparition */
        .tab-section.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Email Item */
        .email-item { border-left: 4px solid transparent; cursor: pointer; transition: 0.2s; }
        .email-item:hover { background-color: #fffdf5; border-left: 4px solid var(--luxe-gold); }
    </style>
</head>

<div id="view-login" class="container py-5" style="max-width: 900px;">
    <div class="text-center mb-5">
        <h1 class="display-4 text-red fw-bold"><i class="fas fa-envelope-open-text text-gold"></i> MyPseudoMail</h1>
        <p class="lead text-muted">Accédez à votre espace sécurisé.</p>
        <div id="auth-error" class="alert alert-danger d-none mt-3"></div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card card-luxury h-100">
                <div class="card-header-luxury"><h4><i class="fas fa-user-plus"></i> Créer un compte</h4></div>
                <div class="card-body p-4">
                    <p class="small text-muted text-center">Nouveau ici ? Commencez par créer vos accès.</p>
                    <input type="email" id="reg-email" class="form-control mb-3" placeholder="Votre Email">
                    <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Mot de passe (6+ car.)">
                    <button onclick="handleRegister()" class="btn btn-gold w-100">S'INSCRIRE GRATUITEMENT</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-luxury h-100">
                <div class="card-body p-5 text-center">
                    <h4 class="text-red mb-4">Déjà membre ?</h4>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Votre Email">
                    <input type="password" id="login-pass" class="form-control mb-3" placeholder="Votre Mot de passe">
                    <button onclick="handleLogin()" class="btn btn-outline-danger w-100 mb-3">SE CONNECTER</button>
                    <hr>
                    <button onclick="loginAnonymous()" class="btn btn-sm btn-light w-100">Tester en Mode Invité</button>
                </div>
            </div>
        </div>
    </div>
</div>
