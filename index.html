<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPseudoMail - Espace Membre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* COULEURS DE LUXE */
        :root {
            --luxe-red: #8B0000;
            --luxe-gold: #B8860B;
            --luxe-gold-hover: #d4af37;
        }

        /* Styles généraux */
        .text-gold { color: var(--luxe-gold) !important; }
        .text-red { color: var(--luxe-red) !important; }
        .bg-red { background-color: var(--luxe-red) !important; }
        
        .btn-gold {
            background: linear-gradient(45deg, var(--luxe-gold), #cf9e10);
            color: white;
            border: none;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-gold:hover {
            transform: scale(1.02);
            color: white;
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.4);
        }

        .btn-outline-red {
            border: 2px solid var(--luxe-red);
            color: var(--luxe-red);
            font-weight: bold;
        }
        .btn-outline-red:hover {
            background-color: var(--luxe-red);
            color: white;
        }

        /* CARD STYLE */
        .card-luxury {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header-luxury {
            background: var(--luxe-red);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--luxe-gold);
        }

        /* EMAILS */
        .email-item {
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        .email-item:hover {
            background-color: #fff8e1; /* Fond doré très clair */
            border-left: 4px solid var(--luxe-gold);
            transform: translateX(5px);
        }

        /* Gestion des Vues (Pages) */
        .view-section {
            display: none; /* Caché par défaut */
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="view-login" class="view-section container py-5" style="max-width: 900px;">
    <div class="text-center mb-5">
        <h1 class="display-4 text-red fw-bold"><i class="fas fa-envelope-open-text text-gold"></i> MyPseudoMail</h1>
        <p class="lead text-muted">L'élégance de la communication anonyme.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card card-luxury h-100">
                <div class="card-header-luxury">
                    <h4><i class="fas fa-user-plus"></i> Créer un Compte</h4>
                </div>
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="nouveau@email.com">
                    </div>
                    <div class="mb-3">
                        <label>Mot de passe (6+ char)</label>
                        <input type="password" id="reg-pass" class="form-control" placeholder="******">
                    </div>
                    <button onclick="handleRegister()" class="btn btn-gold w-100 py-2">S'INSCRIRE GRATUITEMENT</button>
                    <div id="reg-error" class="text-danger mt-2 text-center small"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-luxury h-100">
                <div class="card-body p-5 d-flex flex-column justify-content-center">
                    <h4 class="text-red text-center mb-4">Déjà Membre ?</h4>
                    <div class="mb-3">
                        <input type="email" id="login-email" class="form-control" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="login-pass" class="form-control" placeholder="Votre mot de passe">
                    </div>
                    <button onclick="handleLogin()" class="btn btn-outline-red w-100 mb-3">SE CONNECTER</button>
                    
                    <hr>
                    <button onclick="loginAnonymous()" class="btn btn-light w-100 text-muted">
                        <i class="fas fa-user-secret"></i> Continuer en Invité
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="view-dashboard" class="view-section container py-4" style="max-width: 1000px;">
    
    <nav class="navbar navbar-light bg-white shadow-sm rounded mb-4 p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-red">
                <i class="fas fa-envelope text-gold"></i> Espace Membre
            </span>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-warning text-dark" id="user-display">...</span>
                <button onclick="handleLogout()" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card card-luxury text-center p-4">
                <i class="fas fa-user-circle fa-4x text-gold mb-3"></i>
                <h5 id="welcome-msg">Bienvenue</h5>
                <p class="text-muted small">Votre boîte est sécurisée.</p>
                <hr>
                <button onclick="simulateIncomingEmail()" class="btn btn-dark btn-sm">
                    <i class="fas fa-magic"></i> Simuler réception Email
                </button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card card-luxury">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0 text-red">Boîte de Réception</h5>
                </div>
                <div id="inbox-list" class="list-group list-group-flush" style="min-height: 300px;">
                    <div class="p-5 text-center text-muted">Chargement...</div>
                </div>
            </div>
        </div>
    </div>
</div>
